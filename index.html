<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="resume">
        <meta name="keywords" content="resume, frond-end, developer">
        <link rel="icon" href="./images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Pavlo Atamanyk</title>
    </head>
    <body class="body-bg">
        <div class="container mb-5">
            <div class="row cv">
                <div class="col-lg-3 col-md-4 cv-left">
                    <div class="row">
                        <div class="photo-block col-lg-12 col-md-12 col-sm-6
                            col-xs-12">
                            <img 
                                alt="Pavlo Atamanyuk"
                                class="img-thumbnail rounded-circle mt-3 mb-3"
                                id="my-photo">
                            <ul class="contacts-block text-center"></ul>
                            <div class="address text-center">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-6">
                            <hr class="bg-white d-sm-none d-md-block">
                            <section class="mt-3">
                                <h2>Tech Skills</h2>
                                <ul class="skills-list"></ul>
                            </section>
                            <section class="mt-3">
                                <h2>Soft Skills</h2>
                                <ul class="skills-list-1"></ul>
                            </section>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <hr class="bg-white d-none d-sm-block d-md-none
                                d-lg-none">
                            <section>
                                <h2>Education</h2>
                                <ul class="education-list"></ul>
                            </section>
                        </div>
                        <div class="col-lg-12">
                            <section>
                                <h2>Achievements</h2>
                                <ul class="achievements-list"></ul>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 cv-right">
                    <article>
                        <header>
                            <h1 class="text-center cv-header mt-4 mb-4" id="my-name">Pavlo</h1>
                            <h2 class="job-title text-center lines color-grey mb-4" id="job-title">Atamanyuk</h2>
                        </header>
                        <h3 class="mb-3 profile color-gray">Profile</h3>
                        <p class="mb-5 profile-data"></p>
                        <h3 class="mb-3 experience color-gray">Experience</h3>
                        <div class="experience-list"></div>
                    </article>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.4.min.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/experience.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
